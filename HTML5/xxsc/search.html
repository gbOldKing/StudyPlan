<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>搜索</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .searchArea {
            width: auto;
            overflow: hidden;
            position: relative;
        }
        .searchArea input[type="text"] {
            width: 100%;
            padding: .23rem .35rem;
            outline: none;
            border: none;
        }
        .searchArea input[type="button"] {
            font-family: 'freshregular';
            background: none;
            border: none;
            color: grey;
            position: absolute;
            right: 3%;
            top: 23%;
            outline: none;
            font-size: .45rem;
        }
        .searchHistory {
            background: white;
            overflow: hidden;
            padding: 0 3%;
            margin-top:.2rem;
        }
        .searchHistory dt {
            color: grey;
            height: .65rem;
            line-height: .65rem;
            border-bottom: 1px #f4f4f4 solid;
        }
        .searchHistory dd {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .searchHistory dd li {
            background: #f8f8f8;
            float: left;
            margin: .15rem;
            color: grey;
            padding: .15rem .2rem;
            border-radius: 2px;
        }
        .searchHistory dd:last-child {
            height: .75rem;
            line-height: .75rem;
            padding: .2rem 0;
        }
        .searchHistory dd:last-child a {
            display: block;
            background: #f8f8f8;
            color: #666;
            text-align: center;
            position: absolute;
            width: 100%;
            height: .75rem;
            line-height: .75rem;
        }
    </style>
</head>
<body>
<header class="header">
    <a href="javascript:history.go(-1);" class="icon-back">&#60;</a>
    <h1>搜索</h1>
</header>
<div style="height:1rem;"></div>
<aside class="searchArea">
	<input type="text" placeholder="寻找调料、食材..."/>
	<input type="button" value="&#63;" class="searchBtn"/>
</aside>
<dl class="searchHistory">
 <dt>历史搜索</dt>
	<dd>
		<ul>
			<li><a href="category.html">白菜</a></li>
			<li><a href="category.html">菠菜</a></li>
			<li><a href="category.html">醋</a></li>
			<li><a href="category.html">东北大米</a></li>
		</ul>
	</dd>
	<dd>
	<a class="clear-history">清空历史记录</a>
	</dd>
</dl>

<nav class="nav">
    <a href="index.html" class="icon-home">首页</a>
    <a href="category.html" class="icon-category">分类</a>
    <a href="cart.html" class="icon-cart">购物车</a>
    <a href="user.html" class="icon-user">我的</a>
</nav>
</body>
<script src="js/zepto.js"></script>
<script>
$(document).ready(function(){
  $(".clear-history").click(function(){
	  var clear=confirm("确定清除搜索记录吗?");
	  if(clear==true){
		  $(this).parents(".searchHistory").find("dd").remove();
		  }
	  });	
});

</script>
</html>
