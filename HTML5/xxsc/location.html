<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>位置</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/global.css">
    <style>
		.location-auto{
			background: white;
			border: 1px #d2d2d2 solid;
			border-radius: 2px;
			height: 1rem;
			line-height: 1rem;
			padding: 0 3%;
			color: #666;
		}
		.cityLi{
			background: white;

    		padding: 0 3%;

		}
		.cityLi dt{
			height: .75rem;
    		line-height: .75rem;
    		color: #666;
    		border-bottom: 1px #d2d2d2 solid;
		}
		.cityLi dd{
			width: 25%;
    		float: left;
    		text-align: center;
    		margin: 0;
    		height: .7rem;
    		line-height: .7rem;
		}
		.cityLi a{
			color:#999;
		}
    </style>
</head>
