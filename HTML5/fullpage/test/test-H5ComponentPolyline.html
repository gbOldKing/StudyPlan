<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>H5ComponentBase</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }

        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -270px;
            margin-left: -170px;
        }
    </style>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentPolyline.js"></script>
</head>
<body>
<!--用于开发测试 H5ComponentPolyline对象（折线图组件）-->
<div class="iphone">

</div>

<script>
    var cfg = {
        type: 'polyline',
        width: 600,
        height: 400,
        data: [
            ['HTML', .6, '#ff7676'],
            ['CSS', .5],
            ['Javascript', .4],
            ['jquery',.33],
            ['bootstrap', .1],
            ['angularjs', .05]
        ],
        css:{
            top:150
        },
        center: true
    };
    var h5 = new H5ComponentPolyline('polyline', cfg);
    $('.iphone').append(h5);
    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    })
</script>
</body>
</html>
