<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>H5ComponentBase</title>
    <link rel="stylesheet" href="../css/H5ConponentBase.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top:-270px;
            margin-left:-170px;
        }
    </style>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
</head>
<body>
    <!--用于开发测试 H5ComponentBase对象（基本图文组件）-->
    <div class="iphone">

    </div>

    <script>
        var cfg={
            type:'base',
            text:'测试',
            bg:'./p1_people.png',
            width:514,
            height:306,
            css:{
                left:50,
                bottom:0,
                opacity:0
            },
            center:true,
            animateIn:{
                bottom:80,
                opacity:1
            },
            animateOut:{
                bottom:0,
                opacity:0
            }
        };
        var h5=new H5ComponentBase('oldking',cfg);
        $('.iphone').append(h5);
        var leave=true;
        $('body').click(function () {
            leave=!leave;
            $('.h5_component').trigger(leave? 'onLeave':'onLoad');
        })
    </script>
</body>
</html>
