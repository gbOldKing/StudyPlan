<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>H5ComponentBase</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top:-270px;
            margin-left:-170px;
        }
    </style>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentPoint.js"></script>
</head>
<body>
    <!--用于开发测试 H5ComponentBase对象（基本图文组件）-->
    <div class="iphone">

    </div>

    <script>
        var cfg={
            type:'point',
            width:300,
            height:300,
            data:[
               ['A项',.4,'green'],
               ['B项',.2,'red',0,'-50%'],
               ['C项',.2,'yellow',0,'100%']
            ],
            css:{
                bottom:0,
                opacity:0
            },
            animateIn:{
                bottom:'40%',
                opacity:1
            },
            animateOut:{
                bottom:0,
                opacity:0
            },
            center:true,
        };
        var h5=new H5ComponentPoint('oldking',cfg);
        $('.iphone').append(h5);
        var leave=true;
        $('body').click(function () {
            leave=!leave;
            $('.h5_component').trigger(leave? 'onLeave':'onLoad');
        })
    </script>
</body>
</html>
