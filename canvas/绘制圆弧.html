<script>
    (function(){
        var canvas=document.getElementById('canvas');
        var ctx=canvas.getContext('2d');

        canvas.height=600;
        canvas.style.border='1px solid #000'
        ctx.globalAlpha

        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }())
</script>
