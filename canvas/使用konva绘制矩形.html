<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用konva绘制矩形</title>
</head>
<body>
    <div class="container" id="container">

    </div>
<script src="lib/konva/konva.js"></script>3

<script>
    //第一步 创建舞台
    var stage=new Konva.Stage({
        container:'container',
        width:window.innerWidth,
        height:window.innerHeight
    });
    console.log(stage);
    //第二步 创建一个层
    var layer=new Konva.Layer();
    //把层添加到舞台上去
    console.log(layer);
    stage.add(layer);

    //创建矩形
    var rect=new Konva.Rect({
        X:100,
        Y:100,
        opacity:.4,
        width:100,
        height:100,
        draggable:true,
        fill:'orange'
    });

    layer.add(rect);

    layer.draw();

</script>
</body>
</html>
