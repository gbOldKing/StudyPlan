<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的四种调用模式</title>
</head>
<body>
<script>
    /*第一种，函数执行模式*/
    function add(a,b){
        console.log(this);
        return a+b
    }
    add();//this==window //true

    /*第二种 对象方法调用模式*/

    function Cat(){
        this.show= function () {
            console.log(this);
        }
    }
    var c=new Cat();//对象调用自己的方法
    c.show(); //this==c;所有的事件相应方法都是对象方法调用模式。

    /*第三种 构造器的调用模式*/

    function Bird(){
        this.show= function () {
            console.log(this);
        }
    }
    var b=new Bird();//构造器调用模式:this指向构造出来的对象。

    /*第四种 call和apply调用模式*/
</script>
</body>
</html>
