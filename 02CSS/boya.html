<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博雅</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-family:"Microsoft YaHei","宋体";
            height: 1000px;
        }
        .f_left{
            float: left;
        }
        ul,ol,dl,li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .header{
            height: 58px;
            line-height:58px;
            background: #191d3a;
            text-align: center;
        }
        /*版心宽度*/
        .inner_c{
            width: 1000px;
            margin: 0 auto;
        }
        .header .logo{
            margin-right:12px;
        }
        .header .nav ul li{
            width: 100px;
            float: left;
            border-left:1px solid #252947;
        }
        .header .nav ul li.last{
            border-right:1px solid #252947;
        }
        .header .nav ul li a{
            display: block;
            color: #818496;
        }
        .header .nav ul li a.current{
            background: #252947;
            color: #fff;
        }
        .header .nav ul li a:hover{
            background: #252947;
            color: #fff;
        }
        .header .joinUs{
            padding-top: 12px;
            padding-left: 48px;
        }
        .header .joinUs a{
            display: block;
            width: 98px;
            line-height:32px;
            background: #38b774;
            border:1px solid #3ACA7A;
            border-radius: 10px;
            color: #fff;
        }
        .header .joinUs a:hover{
            background: #48c784;
        }
        .banner{
            height: 465px;
            background: url(images/banner.jpg)no-repeat center top;
        }
        .content{
            padding-top:50px;
            text-align: center;
            height: 650px;
            background: url("images/indexmainbg.jpg")no-repeat center bottom;
        }
        .content .product{
            height: 229px;
            border-bottom:1px solid #DBE1E7;
        }
        .content .product ul li{
            float: left;
            width: 218px;
            height: 229px;
            margin-right:43px;
        }
        .content .product ul li p img{
            width: 100%;
            height: 130px;
        }
        .content .product ul li.last{
            width: 217px;
            margin-right: 0;
        }
        .content .product ul li h3{
            line-height: 38px;
            font-size:14px;
        }
        .content .product ul li p.play a{
            font-size: 12px;
            color:#38b774;
            padding-right:10px;
            background: url("images/sanjiaoxing.png")no-repeat right center;
        }
        .content .info{
            padding-top: 53px;
        }
        .content .info .boyaanews{
            float: left;
            width: 470px;
            padding:115px 15px 0;
            text-align: left;
            background:url("images/bynewsbg.jpg");
        }
        .content .info .boyaanews ul li{
            line-height:50px;
            border-bottom:1px solid;
            padding-left:5px;
        }
        .content .info .boyaajobs{
            float: left;
            width:500px;
            height:314px;
            background:url("images/byhrbg3.jpg")
        }
    </style>
</head>

<!--header start-->
    <div class="header">

</html>
