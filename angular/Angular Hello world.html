<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
    <div ng-app ng-init="user.name='world'">
        <h1>使用NG实现双边数据绑定</h1>
        <p><input type="text" ng-model="user.name"></p>
        <p>Hello&nbsp;&nbsp;<strong>{{user.name}}</strong></p>
        <script src="node_modules/angular/angular.js"></script>
    </div>
</body>
</html>
