<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My AngularJS App</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">近期热映电影</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Dashboard</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Help</a></li>
			</ul>
			<form ng-submit="search()" class="navbar-form navbar-right" ng-controller="SearchController">
				<input type="text" class="form-control" placeholder="Search..." ng-model="input">
			</form>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar" ng-controller="navController">
				<li ng-class="{active:type=='in_theaters'}"><a href="#/in_theaters/0">正在热映</a></li>
				<li ng-class="{active:type=='coming_soon'}"><a href="#/coming_soon/0">即将上映</a></li>
				<li ng-class="{active:type=='top250'}"><a href="#/top250/0">TOP250</a></li>
			</ul>
		</div>
		<div ng-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		</div>
	</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<!--主模块-->
<script src="movie_detail/controller.js"></script>
<script src="app.js"></script>

<script src="components/http.js"></script>
<script src="movie_list/controller.js"></script>
</body>
</html>
