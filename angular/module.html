<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>moudle</title>
</head>
<body>
<div ng-app="myApp" ng-controller="DemoController">
    <h1>使用NG实现双边数据绑定</h1>
    <p><input type="text" ng-model="user.name" placeholder="请输入你的名字"></p>
    <p>Hello&nbsp;&nbsp;<strong>{{user.name}}</strong></p>
    <input type="button" ng-click="show()" value="show">
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('DemoController', function ($scope) {
        $scope.user={};
        $scope.user.name='oldking';
        $scope.user.age=18;
        $scope.show= function () {
            console.log($scope.user);
        }
    })
</script>
</body>
</html>
