<ul class="position-list">
    <li ui-sref="position({id:item.id})" class="item bg-w clearfix" ng-repeat="item in data">
        <img ng-src="{{item.imgSrc}}" alt="" class="logo f-l">
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text" ng-bind="item.companyName"></p>
        <p class="text" ng-bind="item.time"></p>
    </li>
</ul>
