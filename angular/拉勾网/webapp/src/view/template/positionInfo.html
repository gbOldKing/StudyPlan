<div class="bg-w position-info p-r">
    <p>
        <span ng-bind="pos.name"></span>
        <span class="color-r ml-10" ng-bind="pos.salaryName"></span>
    </p>
    <p>
        <span ng-bind="pos.cityName"></span>
        <span class="ml-10" ng-bind="pos.experience"></span>
        <span class="ml-10" ng-bind="pos.education"></span>
    </p>
    <p ng-bind="pos.benefit"></p>
    <span ng-show='isLogin' ng-click="shoucang()" class="fa p-a" ng-class="{true: 'fa-star', false: 'fa-star-o'}[isActive]"></span>
</div>
