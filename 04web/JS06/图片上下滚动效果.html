<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .xiaomi{
            width: 512px;
            height: 400px;
            border:1px solid #f00;
            margin:100px auto;
            overflow: hidden;
            position: relative;;
        }
        .xiaomi span{
            position: absolute;
            left:0;
            width:100%;
            height:200px;
        }
        .up{
            top:0
        }
        .down{
            bottom:0;
        }
        #pic{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="xiaomi">
        <img src="images/mi.png" id="pic" alt="">
        <span class="up" id="picup"></span>
        <span class="down" id="picdown"></span>
    </div>
</body>
</html>
<script>
    function $(id){return document.getElementById(id)};
    var speed=0;
    var timer=null;
    $('picup').onmouseover= function () {
        clearInterval(timer);
        timer=setInterval(function(){
            speed-=3;
            if(speed<=-1070){
                speed=-1070
                clearInterval(timer)
            }else{
                $('pic').style.top=speed+"px";
            }
        },30)
    };
    $('picdown').onmousemove= function () {
        clearInterval(timer);
        timer=setInterval(function(){
            speed++;
            if(speed>=0){
                speed=0;
                clearInterval(timer)
            }else{
                $('pic').style.top=speed+"px";

            }
        },30)
    };
    $('pic').parentNode.onmouseout= function () {
        clearInterval(timer);
    }
</script>
