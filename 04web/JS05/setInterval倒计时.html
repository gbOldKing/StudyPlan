<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        #box{
            color:red;
            font-size:30px;
            text-align: center;
        }
    </style>
    <script>
        window.onload= function () {
            var endTime=new Date("2017/06/07 9:00:00");
            var box=document.getElementById("box")
            setInterval(clock,1000)
            function clock(){
                var nowTime=new Date();
                var se=parseInt((endTime.getTime()-nowTime.getTime())/1000);

                var d=parseInt(se/3600/24);
                var h=parseInt(se/3600%24);
                var m=parseInt(se/60%60);
                var s=parseInt(se%60);
                d<10? d="0"+d:d;
                h<10? h="0"+h:h;
                m<10? m="0"+m:m;
                s<10? s="0"+s:s;
                box.innerHTML="高考倒计时："+d+"天"+h+"小时"+m+"分"+s+"秒"
            }
        }
    </script>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
