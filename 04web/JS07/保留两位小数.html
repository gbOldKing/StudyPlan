    <script>
        var pi=Math.PI.toString();//数字没办法进行字符串操作，所以要转换成字符串
        alert(pi.substr(0,pi.indexOf('.')+3));
        var mypi=3.1415926;
        alert(mypi.toFixed(2));//JS自带的也有保留小数的功能,可直接操作数字
    </script>
