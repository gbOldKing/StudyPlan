<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:0;
            top:100px;
        }
    </style>
</head>
<body>
<button id="btn">开始</button>
<div id="div"></div>
</body>
</html>
<script>
    var btn=document.getElementById('btn');
    var box=document.getElementById('div');
    var speed=0;
    var target=500;
    btn.onclick= function () {
        setInterval(function () {
           speed=speed+(target-speed)/10;
            box.style.left=speed+'px';
        },30)
    }
</script>
