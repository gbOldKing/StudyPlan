  <title>循环经济网上展示厅</title>
<link rel="stylesheet" href="/economy-house/Viewer_files/photo-sphere-viewer.min.css">
  <style>
  	body{
  		overflow: hidden;
  		margin: 0;
  		background: #000;
  	}
.video-box{
	  border-radius: 20px;
    border: 1px solid #32caf1;
    padding: 20px;
    overflow: hidden;
    /*width: 470px;*/
    -moz-box-shadow:  0px 0px 20px #41C2FA;
    -webkit-box-shadow:  0px 0px 20px #41C2FA;
    box-shadow:  0px 0px 20px #41C2FA;
}
.video-box video{
	border-radius: 20px;
	-moz-box-shadow: 0px 0px 20px #41C2FA;
    -webkit-box-shadow: 0px 0px 20px #41C2FA;
    box-shadow: 0px 0px 20px #41C2FA;
	
}
.psv-marker{
	max-width:none !important;
}
.video-show{
	opacity: 0;
	position: absolute;
	left: 0px;
	height: 0px;
	width: 0;
	height: 0;
	z-index: 1000;
	transition: all 2s;
}
.video-screen{
	opacity: 1;
	width: 100%;
	height: 80%;
}
.video-screen video{
	width: 100%;

}
  </style>
</head>

<body>
	
  <div id="video-show" class=" video-show"><video src="宣传视频合集3.mp4"  width="570" autoplay="autoplay" loop="loop"></video></div>

      </div>
      </div>
    </div>
  </div>
