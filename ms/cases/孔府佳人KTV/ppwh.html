	<h2>孔府佳人</h2>
    <p>　　商务KTV概念：以为商务人员提供兼顾娱乐和业务洽谈的场所。</p>
    <p>　　商务KTV特点：商务KTV娱乐场所，也是夜场其中之一，于上世纪80年代初自东南亚流入中国，主要以商务招待、公司party为消费群体。价格比较高以彰显档次。现场各种服务很好。通常会配备小弟、DJ公主（宝贝）。</p>
    <p>　　场内设备可满足于卡拉ok歌唱、HIGH、慢摇、轻音乐品酒、棋牌娱乐、台球等设施和服务。下午5点左右进入营业准备，6点左右，于场所门口或门厅会有大量咨客、领班战成一到两列迎接客人。包房以设置最低消费，酒水食品精致，价格不菲。</p>
