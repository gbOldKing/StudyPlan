	<script src="js/pageSwitch.js"></script>
    <script>
    var reg=location.search.match(/ts=([^&]*)/),
		ts=reg&&reg[1]||'scrollY',
		a=new pageSwitch('pages',{
        duration:1000,
        start:0,
        direction:1,
        loop:false,
        ease:'ease',
        transition:ts,
		freeze:false,
		mouse:true,
        mousewheel:true,
        arrowkey:true
    });
	
	document.getElementById('tssel').onchange=function(){
		location.href='?ts='+this.value;
	}
	
	var options=document.getElementById('tssel').options,
		i=0,op;
	while(op=options[i++]){
		if(op.value===ts){
			op.selected=true;
			break;
		}
	}
	
	function colorRand(){
		return parseInt(Math.random()*255);
	}
	
	function createPage(){
		var div=document.createElement('div');
		div.style.backgroundColor='rgb('+colorRand()+','+colorRand()+','+colorRand()+')';
		return div;
	}
    </script>
