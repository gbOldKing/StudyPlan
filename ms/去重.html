	/*方法一*/
	var arr = ['abc','abcd','sss','2','2','d','t','2','ss','f','22','d',2];

	for(var i = 0;i<arr.length;i++){
		s.indexOf(arr[i]) == -1 && s.push(arr[i]);
	}

	/*方法三*/
	Array.prototype.distinct = function(){
		var arr = this,
		result = [],
		i,
		j,
		len = arr.length;
		for(i = 0; i < len; i++){
			for(j = i + 1; j < len; j++){
				if(arr[i] === arr[j]){
					j = ++i;
				}
			}
		result.push(arr[i]);
		}
		return result;
	}
	var arra = [1,1,5,4,4,1,1,2,1,1,1];
	console.log(arra.distinct()); 
</script>
