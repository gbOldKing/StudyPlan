<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>手机号码</ion-label>
      <ion-input type="text" [(ngModel)]='mobile'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>用户昵称</ion-label>
      <ion-input type="text" [(ngModel)]='mobile'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block >注 册</button>
  </div>
  <div text-center>
    <button ion-button color="primary" outline>已有账号?登录</button>
  </div>
</ion-content>
