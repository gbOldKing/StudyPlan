<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="editor-userinfo">
    <button ion-item (click)="gotoHeadface()">
      <ion-avatar item-start>
        <img src="{{headface}}" alt="">
      </ion-avatar>
      <h2>修改头像</h2>
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
        <ion-label>用户昵称</ion-label>
        <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="updateNickName()">保 存</button>
    <button ion-button color="danger" block (click)="logout()" style="margin-top: 20px;">注 销</button>
  </div>
</ion-content>
